<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekend 1: Salary Calculator</title>
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
    <h1>Salary Calculator</h1>
    
<body>

    <h2>Add Employee</h2>
    <input id="firstNameInput" name="firstName" placeholder="First Name">
    <input id="lastNameInput" name="lastName" placeholder="Last Name">
    <input id="employeeIDInput" name="employeeID" placeholder="Employee ID">
    <input id="titleInput" name="title" placeholder="Title">
    <input id="annualSalaryInput" name="annualSalary" placeholder="Annual Salary">
    <button id="inputSubmitButton" name="inputSubmit" type="submit">Submit</button>


    <h2>Employees</h2>
    <table id="table" width="85%" class="table table-striped">
        <thead id="tableHead">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th> </th>
            </tr>
        </thead>
        <tbody id="tableBody">
<!-- this is where new table data will populate -->
        </tbody>
    </table>

    <h2 id="totalMonthlyPay" class="text-right">Total Monthly: </h2>

</body>
</html>
